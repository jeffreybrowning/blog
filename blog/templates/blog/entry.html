{% extends "blog/base.html" %}
{% load django_markdown %}


{% block content %}
	<article class="post">
		<section class="date">{{ object.created| date:"d M Y" }}</section>
		<h1><a href="{% url 'entry_detail' slug=object.slug %}" class="inline-link-2">{{ object.title }}</a></h1>
		<section class="tags">Tagged under 
			{% for tag in object.tags.all %}
				<a href='{% url "tag_index" tag=tag.slug %}' class='inline-link-2'>{{tag.slug}}</a>
				{% if not forloop.last %}// 
				{% endif%}
			{% endfor %}
		</section>
		<p>{{object.body|markdown}}</p>
	</article>
{% endblock %}

<!-- p text size is 22px-->
